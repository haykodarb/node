<body>	
	<div class="container">
		<h1>Invernadero</h1>
		<form>
			<div>
				<label for="temperatura">Temperatura</label>
				<input type="text" id="temp" name="temp" value="" readonly>
			</div>	
			<div>
				<label for="humedad">Humedad</label>
				<input type="text" id="hum" name="hum" value="" readonly>
			</div>
			<div>
				<label for="luminosidad">Luminosidad</label>
				<input type="text" id="lum" name="lum" value="" readonly>
			</div>
			<div>
				<label for="hora">Hora</label>
				<input type="text" id="hora" name="hora" value="" readonly>
			
			</div>	
		</form>
	</div>
	<div class= "botones">
	<button id="botonHoy" class="botonEncendido" onclick= "cambiarPeriodo('hoy')" disabled>Hoy</button>
	<button id="botonSemana" class="botonApagado" onclick= "cambiarPeriodo('semana')">Últimos 7 días</button>
	<button id="botonMes" class="botonApagado" onclick= "cambiarPeriodo('mes')">Últimos 30 días</button>
	</div>
	<canvas id="myChart"></canvas>
</body>

<script>
let periodo = 'hoy';

function cambiarPeriodo(per) {
periodo = per;
let botonHoy = document.getElementById("botonHoy");
let botonSemana = document.getElementById("botonSemana");
let botonMes = document.getElementById("botonMes");	
if(per === 'hoy') {
	botonHoy.setAttribute("class", 'botonEncendido');
	botonHoy.disabled = true;
	botonSemana.setAttribute('class', 'botonApagado');
	botonSemana.disabled = false;
	botonMes.setAttribute('class', 'botonApagado');
	botonMes.disabled = false;
} else if (per === 'semana') {
	botonHoy.setAttribute("class", 'botonApagado');
	botonHoy.disabled = false;
	botonSemana.setAttribute('class', 'botonEncendido');
	botonSemana.disabled = true;
	botonMes.setAttribute('class', 'botonApagado');
	botonMes.disabled = false;
} else if (per === 'mes') {
	botonHoy.setAttribute("class", 'botonApagado');
	botonHoy.disabled = false;
	botonSemana.setAttribute('class', 'botonApagado');
	botonSemana.disabled = false;
	botonMes.setAttribute('class', 'botonEncendido');
	botonMes.disabled = true;
}
dataGraph(per);
}

function fijarHora() {
    let today = new Date();
    let min = today.getMinutes();
    let hora = today.getHours();
    if(min < 10) {
    min = `0${min}`;}
    document.getElementById('hora').setAttribute('value', `${hora}:${min}`);
}

function showLoader() {
    document.getElementById('loader').style.display = 'block';
    document.getElementsByClassName('container')[0].classList.add('addOpacity');
}

function hideLoader() {
    document.getElementById('loader').style.display = 'none';
    document.getElementsByClassName('container')[0].classList.remove('addOpacity');
}

function fetchData() { 
    fetch('https://kassen.now.sh/datos')
        .then(res => {
			return res.json();	
        })
        .then(json => {
			let temp = `${json.temp}°C`;
            let hum = `${json.hum}%`;
            let lum = `${json.lum}%`;
            document.getElementById('temp').setAttribute('value', `${temp}`);
            document.getElementById('hum').setAttribute('value', `${hum}`);
            document.getElementById('lum').setAttribute('value', `${lum}`);
		});
}

let ctx = document.getElementById('myChart').getContext('2d');
let chart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: [],
		datasets: [
			{
			label: 'Humedad [%]',
			borderColor: 'rgb(43, 158, 179)',
			data: [],
			yAxisID: 'eje1'
				},
			{
			label: 'Iluminación [%]',
			borderColor: 'rgb(253, 184, 32)',
			data: [],
			yAxisID: 'eje1'
			},
			{
			label: 'Temperatura [°C]',
			borderColor: 'rgb(248, 51, 60)',
			data: [],
			yAxisID: 'eje2'
				}
			]
		},
	options: {
		responsive: true,
		elements: {
            point:{
                radius: 0,
				borderWidth: 0,
				hitRadius: 2.5
            }
		},
		title: {
			display: true,
			text: 'Datos del día de hoy',
			fontSize: 20 
		},
		tooltips: {
            mode: 'x'
        },
		layout: {
			padding: {
				left: 5,
				right: 5,
				top: 5,
				bottom: 5
		},
		},
		scales: {
			xAxes: [{
				type: 'time',
				ticks: {
					autoSkip: true,
					maxRotation: 0,
					maxTicksLimit: 10
				},
				time: {
					unit: 'minute',
					displayFormats: {
						minute: 'HH:mm',
						hour: 'HH',
					},
					tooltipFormat: "DD/MM/YYYY HH:mm"
				}
			}],
			yAxes: [{
                id: 'eje1',
                type: 'linear',
				position: 'left',
				ticks: {
					min: 0,
					max: 100,
					callback: function(value, index, values) {
                        return `${value}%`;
                    }
				}
			}, 
			{
                id: 'eje2',
                type: 'linear',
				position: 'right',
				ticks: {
					min: 0,
					max: 45,
					callback: function(value, index, values) {
                        return `${value}°C`;
                    }
				}
            }]
		}
	}
});



function dataGraph(periodo) {
	let url =`https://kassen.now.sh/graficos/${periodo}`; 
	fetch(url)
    .then(res => {
		return res.json();	
	})
	.then(json => {
		chart.data.labels = json.timeArray;
		chart.data.datasets[0].data = json.humArray;
		chart.data.datasets[1].data = json.lumArray;
		chart.data.datasets[2].data = json.tempArray;
		if(periodo === 'hoy'){
			chart.options.title.text = 'Datos del día de hoy'; }
		else if(periodo === 'semana') {
			chart.options.title.text = 'Datos de la última semana'; }
		else if(periodo === 'mes') {
			chart.options.title.text = 'Datos del último mes'; }
		chart.update();
	});
}

dataGraph(periodo);
fijarHora();
fetchData();


function liveUpdate() { 
    setInterval( () => {
        fetchData();
        fijarHora();
		dataGraph(periodo);
	}, 60000)
}

document.addEventListener('DOMContentLoaded', () => {
    liveUpdate();
})

</script>
